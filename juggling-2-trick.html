<!DOCTYPE html>
<!-- the main language of the page declared -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- a viewport declaration which does not disable zooming -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Add icon library -->
    <script
      src="https://kit.fontawesome.com/69d337d708.js"
      crossorigin="anonymous"
    ></script>

    <!-- a descriptive label for the page -->
    <title>JugglingCo | Home</title>
  </head>

  <body>
    <!-- a handy skip link for keyboard users -->
    <div id="skiptocontent">
      <a href="#main">skip to main content</a>
    </div>

    <!-- logo / page navigation etc. goes here -->
    <header role="banner">
      <!-- Use any element to open the sidenav -->
      <p>JugglingCo</p>
    </header>

    <h1 id="pageTitle">Apply for a juggling licence</h1>

    <!--

    Start of Main section

    -->

    <main id="main" role="main">
      <!-- this pageâ€™s unique content -->
      <!--Radio button design by Heydon Pickering - https://codepen.io/SitePoint/pen/qhCba/-->
      <fieldset>
        <label for="juggling-trick">What's your best juggling trick?</label>
        <input
          type="text"
          name="juggling-trick"
          id="juggling-trick"
          class="width-one-half"
        />
      </fieldset>
      <button type="submit" class="primary" onclick="displayRadioValue()">
        Continue
      </button>

      <!--

      End of Main section

      -->
    </main>

    <footer id="footer" role="contentinfo">
      <p>For all your juggling needs.</p>
      <p>&copy; JugglingCo 2024</p>
    </footer>

    <script>
      const url = new URL(window.location.href);
      const urlSearch = new URLSearchParams(url.search);
      localStorage.setItem("juggles", urlSearch.get("juggles"));
      // const foundPage = urlSearch.get('juggles');
      // alert("The value for juggles is - " + foundPage)
      function displayRadioValue() {
        localStorage.setItem(
          "jugglingTrick",
          document.getElementById("juggling-trick").value
        );
        window.location.href =
          "http://bobbyking.glitch.me/juggling-3-check.html";
      }
    </script>
  </body>
</html>
